name: Build → Push → Deploy

on:
  push:
    branches: [ main ]         # deploy only from main
  workflow_dispatch:

permissions:
  contents: read
  packages: write              # needed to push to GHCR

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  REPO:  ${{ github.event.repository.name }}
  NS: prod

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        svc:
          - name: gateway
            path: ./gateway
          - name: documents
            path: ./documents
          - name: payment
            path: ./payment

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.OWNER }}/${{ env.REPO }}-${{ matrix.svc.name }}
          tags: |
            type=raw,value=${{ github.sha }}
            type=ref,event=branch
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Build & push ${{ matrix.svc.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.svc.path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ env.OWNER }}/${{ env.REPO }}-${{ matrix.svc.name }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ env.OWNER }}/${{ env.REPO }}-${{ matrix.svc.name }}:buildcache,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Set up kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${KUBECONFIG_CONTENTS}" > ~/.kube/config
        env:
          KUBECONFIG_CONTENTS: ${{ secrets.KUBECONFIG }}

      # Update images to the immutable commit SHA tag
      - name: Rollout gateway
        run: |
          kubectl -n $NS set image deploy/gateway gateway=${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.REPO }}-gateway:${{ github.sha }}
          kubectl -n $NS rollout status deploy/gateway
        env: { NS: ${{ env.NS }} }

      - name: Rollout documents
        run: |
          kubectl -n $NS set image deploy/documents documents=${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.REPO }}-documents:${{ github.sha }}
          kubectl -n $NS rollout status deploy/documents
        env: { NS: ${{ env.NS }} }

      - name: Rollout payment
        run: |
          kubectl -n $NS set image deploy/payment payment=${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.REPO }}-payment:${{ github.sha }}
          kubectl -n $NS rollout status deploy/payment
        env: { NS: ${{ env.NS }} }
